<!DOCTYPE html>
<html lang="en">
  <!-- The code you provided is the `<head>` section of an HTML document. It contains metadata and links to
external resources that are necessary for the webpage. -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <!-- The `<body>` section of the HTML document contains the content that will be displayed on the
 webpage. In this specific code, it includes a container with a row and column structure, which is a
 common layout structure in Bootstrap. -->
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <div class="card py-5 rounded-4">
            <!-- The code you provided is creating a `<div>` element with the class "card-img" and
            applying padding of 3 units (p-3). Inside this `<div>`, there is an `<img>` element with
            the source attribute set to "images/image-qr-code.png". The image has the class
            "img-fluid" which makes it responsive and the class "rounded-4" which adds rounded
            corners to the image. This code is used to display an image of a QR code within a
            Bootstrap card component. -->
            <div class="card-img p-3">
              <img src="images/image-qr-code.png" class="img-fluid rounded-4" />
            </div>

            <!-- The code you provided is creating a `<div>` element with the class "card-body". Inside
           this `<div>`, there is an `<h1>` element with the class "card-title" and the text
           "Improve your front-end skills by building projects". Below the `<h1>` element, there is
           another `<div>` element with the class "card-text". Inside this `<div>`, there are two
           `<p>` elements with the class "text-secondary". The first `<p>` element has the text
           "Scan the QR code to visit Frontend" and the second `<p>` element has the text "Mentor
           and take your coding skills to the next level". -->
            <div class="card-body py-3 py-sm-5 text-center">
              <h1 class="card-title">
                Improve your front-end skills by building projects
              </h1>
              <div class="card-text py-3">
                <p class="text-secondary mb-0">Scan the QR code to visit Frontend</p>
                <p class="text-secondary">
                  Mentor and take your coding skills to the next level
                </p>
              </div>
            </div>
          </div>
          <div class="attribution py-3 py-sm-5 text-center">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Sospeter Gitau</a>.
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="bootstrap/js/bootstrap.min.js" defer></script>
</html>
