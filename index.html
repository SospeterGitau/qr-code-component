<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm p-5">
          <div class="card rounded-4">
            <div class="card-img p-3">
              <img src="images/image-qr-code.png" class="img-fluid rounded-4" />
            </div>

            <div class="card-body text-center p-5">
              <h1 class="card-title">
                Improve your front-end skills by building projects
              </h1>
              <div class="p-3">
                <p class="card-text text-secondary">Scan the QR code to visit Frontend</p>
                <p class="card-text text-secondary">
                  Mentor and take your coding skills to the next level
                </p>
              </div>
            </div>
          </div>
          <div class="attribution p-5">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Sospeter Gitau</a>.
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="bootstrap/js/bootstrap.min.js" defer></script>
</html>
