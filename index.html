<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="d-flex justify-content-center">
            <div class="p-5">
              <div class="card rounded-5" style="max-width: 500px">
                <div class="p-5">
                  <img
                    src="images/image-qr-code.png"
                    class="img-fluid mx-auto d-block rounded-5"
                    style="width: 100%" />
                </div>
                <div class="card-body text-center">
                  <h1 class="card-title">
                    Improve your front-end skills by building projects
                  </h1>
                  <h5 class="card-title">Scan the QR code to visit Frontend</h5>
                  <h5 class="card-title">
                    Mentor and take your coding skills to the next level
                  </h5>
                </div>
              </div>
            </div>
          </div>
          <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Sospeter Gitau</a>.
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</html>
